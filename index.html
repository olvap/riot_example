<!DOCTYPE html>
<html>
<head>
  <title>FastFood Example</title>

</head>
<body>

  <orden></orden>

  <script src="orden.tag" type="riot/tag"></script>
  <script src="bebidas.tag" type="riot/tag"></script>
  <script src="panchos.tag" type="riot/tag"></script>
  <script src="seleccion.tag" type="riot/tag"></script>
  <script src="formulario.tag" type="riot/tag"></script>
  <script src="vuelto.tag" type="riot/tag"></script>
  <script src="https://cdn.jsdelivr.net/riot/3.1/riot+compiler.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script>
    // base de datos de un millon de dolares.
    var bebidas = ['Cola', 'Limon', 'Cerveza']
    var salsas = ['Cheddar', 'Parmesano', 'Aji Picante', 'Chimichurri', 'Tartarina', 'Mayo con Aceitunas', 'Roquefort', 'Mostaza Dulce', 'Fugazetta', 'Mediterranea', 'Mexicana', 'Pollo', 'Choclo', 'Criolla', 'Tartara', 'Provenzal', 'Guacamole', 'Finas Hierbas', 'Jamon', 'Salame']

    var items = [
      { title: 'Pancho', precio: 5, articulos: ['pancho'] },
      { title: 'bebida', precio: 9, articulos: ['bebidas'] },
      { title: 'Combo1', precio: 12, articulos: ['pancho', 'bebidas'] },
      { title: 'Combo2', precio: 22, articulos: ['pancho', 'pancho', 'bebidas'] }
    ]
    //
    riot.mount('orden', {
      title: 'Orden',
      bebidas: bebidas,
      salsas: salsas,
      cart: [],
      items: items
    })
  </script>
</body>
</html>
